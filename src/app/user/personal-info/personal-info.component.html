<article class="personal-info">
    <form [formGroup]="personalInfoRegistration" (ngSubmit)="onFormSubmit()" #form="ngForm"
        class="personal-info__form" >
        <div class="info-type d-flex justify-content-between">
            <h1 class="info-type__title">ᲞᲘᲠᲐᲓᲘ ᲘᲜᲤᲝ</h1>
            <p class="paging">1/3</p>
        </div>
        
        <div class="inline-form-groups">
            <div class="form-group">
                <label for="name">სახელი</label>
                <input (ngModelChange)="onInpValueChange()"
                formControlName="name"
                type="text" class="form-control" placeholder="ანზორ">
                <small>მინიმუმ 2 ასო, ქართული ასოები</small>
            </div>
            <div class="form-group">
                <label for="surname">გვარი</label>
                <input (ngModelChange)="onInpValueChange()"
                formControlName="surname"
                type="text" class="form-control" placeholder="მუმლაძე">
                <small>მინიმუმ 2 ასო, ქართული ასოები</small>
            </div>
        </div>
        <div class="form-group">
            <label class="image" for="image">პირადი ფოტოს ატვირთვა</label>
            <input (ngModelChange)="onInpValueChange()"
            formControlName="image"
            (change)="onUploadImageInputChange($event)" 
            #uploadInp type="file" class="d-none">
            <button 
            type="button"
            (click)="onImageUpload(uploadInp)"
            class="upload-image">ატვირთვა</button>
        </div>
        <div class="form-group">
            <label for="textArea">ჩემ შესახებ (არასავალდებულო)</label>
            <textarea  
            (ngModelChange)="onInpValueChange()"
            formControlName="aboutMe"
            class="form-control" placeholder="ზოგადი ინფო შენ შესახებ"></textarea>
        </div>
        <div class="form-group">
            <label for="email">ელ.ფოსტა</label>
            <input (ngModelChange)="onInpValueChange()"
            formControlName="email"
            type="email" class="form-control" placeholder="anzorr666@redberry.ge">
            <small>უნდა მთავრდებოდეს @redberry.ge-ით</small>
        </div>
        <div class="form-group">
            <label for="phoneNumber">მობილურის ნომერი</label>
            <input (ngModelChange)="onInpValueChange()"
            formControlName="phoneNumber"
            type="tel" class="form-control" placeholder="+995 551 12 34 56">
            <small>უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</small>
        </div>
        <div class="inline-form__buttons d-flex justify-content-between">
            <div class="form-group">
                <a routerLink=""
                routerLinkActive="Active"
                class="btn"
                >უკან</a>
            </div>
            <div class="form-group">
                <button 
                [disabled]="!form.valid"
                class="btn">ᲨᲔᲛᲓᲔᲒᲘ</button>
            </div>
        </div>
    </form>
</article>
